<style>
#catalogs {
	width: 400px;
}

.equalWidth {
	width: 100%;
}
</style>
<div id="catalogs">
	<h2>EDIT EXTRA SERVICES</h2>
	<h4>{{message}}</h4>
	<table class="equalWidth">
		<tr>
			<td class="equalWidth">Types of Extra Services:</td>
			<td class="equalWidth">
				<button ng-click=newEntry()>
					<img class="clearDelete" src="../../../assets/images/plus.png"
						width="20" height="20" title="Add" alt="Add" />
				</button>
			</td>

		</tr>
		<p></p>
		<p></p>
		<tr ng-show="addNew">
			<td><input type="text" id="newEntry" class="equalishWidth" placeholder="New Service"></td>
			<td>	<div><button ng-click="add()"><img class="clearDelete" src="../../../assets/images/check.png" width="20" height="20" title="Add" alt="Add" />
					</button>
					<span>             </span>
				<button ng-click="cancel()"><img class="clearDelete" src="../../../assets/images/cancel.png"
						width="20" height="20" title="Add" alt="Add" />
				</button>
				</div>
				</td>
				<p></p>
				<p></p>
		</tr>
		<br>
		<tr ng-repeat="xs in services">
			<td class="equalWidth">{{xs.opcija}}</td>
			<td class="equalWidth"><button ng-click="deleteXS(xs.id)">
					<img class="clearDelete" src="../../../assets/images/trash.png"
						width="20" height="20" title="Delete" alt="Delete" />
				</button></td>
		</tr>
	</table>
	
</div>
