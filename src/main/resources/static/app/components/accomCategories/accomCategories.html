<style>
#catalogs {
	width: 400px;
}

.equalWidth {
	width: 100%;
}

.equalishWidth {
	width: 80%;
}
</style>

<div id="catalogs">
	<h2>EDIT ACCOMODATION CATEGORIES</h2>

	<table class="equalWidth">
		<tr>
			<td class="equalWidth"><b>Categories of Accommodation:</b></td>
			<td class="equalWidth">
				<button ng-click=newEntry()>
					<img class="clearDelete" src="../../../assets/images/plus.png"
						width="20" height="20" title="Add" alt="Add" />
				</button>
			</td>

		</tr>
		<p></p>
		<p></p>
		<tr ng-show="addNew">
			<td><input type="text" id="newEntry" class="equalishWidth" placeholder="New Category"></td>
			<td>	<div><button ng-click="add()"><img class="clearDelete" src="../../../assets/images/check.png" width="20" height="20" title="Add" alt="Add" />
					</button>
					<span>             </span>
				<button ng-click="cancel()"><img class="clearDelete" src="../../../assets/images/cancel.png"
						width="20" height="20" title="Add" alt="Add" />
				</button>
				</div>
				</td>
				<p></p>
				<p></p>
		</tr>
		<br>
		<tr ng-repeat="cat in catsOfAcc">
			<td class="equalWidth">{{cat.kategorija}}</td>
			<td class="equalWidth"><button ng-click="deleteCat(cat.id)">
					<img class="clearDelete" src="../../../assets/images/trash.png"
						width="20" height="20" title="Delete" alt="Delete" />
				</button></td>
		</tr>
	</table>
</div>
